<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle de Pel√≠cula</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #backdrop {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .image-loader {
      position: relative;
      overflow: hidden;
      background: #1f2937;
    }
    .image-loader::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.25) 50%, rgba(255,255,255,0.1) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.2s infinite linear;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Mensaje corto cuando se agrega/quita de favoritos */
    #msgLista {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: #a78bfa;
      font-weight: 600;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.25s ease, transform 0.25s ease;
      text-align: center;
    }
    #msgLista.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Estilo bot√≥n activo */
    .mi-lista-activo {
      color: #a855f7;
    }

    /* üíú Animaci√≥n rebote suave para el √≠cono */
    @keyframes bounce-icon {
      0% { transform: scale(1); }
      40% { transform: scale(1.3); }
      60% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    .icon-bounce {
      animation: bounce-icon 0.4s ease;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">

  <div id="backdrop" class="relative h-[450px] w-full image-loader">
    <div class="absolute bottom-0 left-0 right-0 h-80 bg-gradient-to-t from-black to-transparent z-10"></div>
  </div>

  <div class="flex justify-center -mt-60 z-30 relative fade-in">
    <div class="h-24 w-48 rounded image-loader" id="logo-container">
      <img id="logo" class="h-24 object-contain hidden" alt="Logo de la pel√≠cula"/>
    </div>
  </div>

  <div class="p-4 max-w-xl mx-auto z-20 relative fade-in">
    <h1 id="title" class="text-2xl font-bold mb-1">Cargando...</h1>
    <div id="meta" class="flex items-center space-x-2 text-sm mb-1 text-gray-300">
      <span id="year">----</span>
      <span class="bg-gray-700 px-2 rounded text-white">PG-13</span>
    </div>

    <div class="space-y-2 mt-4">
      <button id="btnVer" class="w-full bg-white text-black font-bold py-2 rounded flex justify-center items-center gap-2 transition hover:bg-gray-300">
        <i data-lucide="play" class="w-5 h-5"></i> Ver
      </button>
      <button id="btnDescargar" class="w-full bg-gray-800 border border-white text-white font-medium py-2 rounded flex justify-center items-center gap-2 transition hover:bg-gray-700">
        <i data-lucide="download" class="w-5 h-5"></i> Descargar
      </button>
    </div>

    <p id="overview" class="text-sm text-gray-400 mt-4"></p>
    <p class="text-sm text-gray-500 mt-2"><strong>Reparto:</strong> <span id="cast">Cargando...</span></p>
    <p class="text-sm text-gray-500 mt-2"><strong>Director:</strong> <span id="director">Cargando...</span></p>
    <p class="text-sm text-gray-500 mt-2"><strong>G√©neros:</strong> <span id="genres">Cargando...</span></p>

    <div class="flex items-center justify-around mt-5 text-xs text-gray-300 relative space-x-4">
      <button id="btnMiLista" aria-pressed="false" class="flex flex-col items-center">
        <i id="iconMiLista" data-lucide="plus" class="w-5 h-5 mb-1"></i>
        <span id="textMiLista">Mi Lista</span>
      </button>

      <button id="btnCalificar" class="flex flex-col items-center">
        <i data-lucide="thumbs-up" class="w-5 h-5 mb-1"></i> Calificar
      </button>

      <button id="btnCompartir" class="flex flex-col items-center">
        <i data-lucide="share-2" class="w-5 h-5 mb-1"></i> Compartir
      </button>
    </div>

    <div id="msgLista" role="status" aria-live="polite"></div>

    <div class="my-4 h-px bg-gray-600"></div>

    <h3 class="text-lg font-semibold mb-3">Tr√°ilers</h3>
    <div id="trailers" class="space-y-6"></div>
  </div>

  <script>
    const API_KEY = 'f91aff7a5c1524c5db2d8b5864747dd6';
    const MOVIE_ID = 1311031;
    const LS_VISTA_KEY = `pelicula_${MOVIE_ID}_vista`;
    const LS_FAVORITOS_KEY = "favoritos";

    const btnVer = document.getElementById('btnVer');
    const btnDescargar = document.getElementById('btnDescargar');
    const btnMiLista = document.getElementById('btnMiLista');
    const iconMiLista = document.getElementById('iconMiLista');
    const textMiLista = document.getElementById('textMiLista');
    const msgLista = document.getElementById('msgLista');
    const btnCompartir = document.getElementById('btnCompartir');

    window.__movieInfo = null;
    window.__moviePosterPath = null;

    function obtenerFavoritos() {
      try { return JSON.parse(localStorage.getItem(LS_FAVORITOS_KEY) || "[]"); }
      catch { return []; }
    }
    function guardarFavoritos(lista) {
      localStorage.setItem(LS_FAVORITOS_KEY, JSON.stringify(lista));
    }
    function estaEnFavoritos() {
      const favs = obtenerFavoritos();
      return favs.some(f => Number(f.id) === Number(MOVIE_ID));
    }

    // ‚úÖ Nueva versi√≥n con animaci√≥n bounce
    function actualizarIconoLista() {
      const en = estaEnFavoritos();

      let icon = btnMiLista.querySelector('[data-lucide]') || btnMiLista.querySelector('svg');
      if (icon && icon.tagName.toLowerCase() === 'svg') {
        const nuevo = document.createElement('i');
        nuevo.id = 'iconMiLista';
        nuevo.className = 'w-5 h-5 mb-1 icon-bounce';
        nuevo.setAttribute('data-lucide', en ? 'check' : 'plus');
        icon.replaceWith(nuevo);
      } else if (icon) {
        icon.classList.add('icon-bounce');
        icon.setAttribute('data-lucide', en ? 'check' : 'plus');
      } else {
        const nuevo = document.createElement('i');
        nuevo.id = 'iconMiLista';
        nuevo.className = 'w-5 h-5 mb-1 icon-bounce';
        nuevo.setAttribute('data-lucide', en ? 'check' : 'plus');
        btnMiLista.prepend(nuevo);
      }

      btnMiLista.setAttribute('aria-pressed', en ? 'true' : 'false');
      btnMiLista.classList.toggle('mi-lista-activo', en);
      textMiLista.textContent = en ? 'En Mi Lista' : 'Mi Lista';

      lucide.createIcons();

      // Quita la clase de animaci√≥n despu√©s para poder reutilizarla
      setTimeout(() => {
        const ico = document.getElementById('iconMiLista');
        if (ico) ico.classList.remove('icon-bounce');
      }, 400);
    }

    // Mensaje temporal
    let _msgTimeout = null;
    function mostrarMensajeLista(text) {
      clearTimeout(_msgTimeout);
      msgLista.textContent = text;
      msgLista.classList.add('show');
      _msgTimeout = setTimeout(() => msgLista.classList.remove('show'), 1600);
    }

    function toggleLista() {
      const favs = obtenerFavoritos();
      const existe = estaEnFavoritos();
      if (existe) {
        const nuevos = favs.filter(f => Number(f.id) !== Number(MOVIE_ID));
        guardarFavoritos(nuevos);
        mostrarMensajeLista('Eliminado de Favoritos');
      } else {
        const titulo = (window.__movieInfo && window.__movieInfo.title) || document.getElementById('title').textContent || 'Sin t√≠tulo';
        const poster_path = window.__moviePosterPath || (window.__movieInfo && window.__movieInfo.poster_path) || null;
        favs.push({ id: MOVIE_ID, type: "movie", title: titulo, poster_path: poster_path, url: window.location.href });
        guardarFavoritos(favs);
        mostrarMensajeLista('Agregado a Favoritos');
      }
      actualizarIconoLista();
    }

    btnMiLista.addEventListener('click', toggleLista);

    btnVer.addEventListener('click', () => {
      localStorage.setItem(LS_VISTA_KEY, '1');
      window.location.href = `https://flixpe.neocities.org/ANIMES/FlixPe?linkmp4=https%3A%2F%2F1a-1791.com%2Fvideo%2Ffww1%2Fc2%2Fs8%2F2%2FG%2F-%2FB%2Fj%2FG-Bjz.aaa.mp4&titulo=Guardianes+de+la+noche&sig=go%3A1311031&capitulos=go%3A1311031`;
    });

    btnDescargar.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = 'https://1a-1791.com/video/fww1/c2/s8/2/G/-/B/j/G-Bjz.aaa.mp4';
      link.download = 'video.mp4';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    btnCompartir.addEventListener('click', async () => {
      if (navigator.share) {
        try { await navigator.share({ title: document.getElementById('title').textContent, url: location.href }); }
        catch {}
      } else {
        navigator.clipboard?.writeText(location.href).then(() => {
          mostrarMensajeLista('Enlace copiado');
        }).catch(() => alert('Compartir no soportado.'));
      }
    });

    function actualizarBotonVer() {
      const visto = localStorage.getItem(LS_VISTA_KEY);
      btnVer.innerHTML = `<i data-lucide="play" class="w-5 h-5"></i> ${visto ? 'Continuar viendo' : 'Ver'}`;
      lucide.createIcons();
    }

    async function cargarDatos() {
      try {
        const [info, videos, credits, images] = await Promise.all([
          fetch(`https://api.themoviedb.org/3/movie/${MOVIE_ID}?api_key=${API_KEY}&language=es-ES`).then(r => r.json()),
          fetch(`https://api.themoviedb.org/3/movie/${MOVIE_ID}/videos?api_key=${API_KEY}&language=es-ES`).then(r => r.json()),
          fetch(`https://api.themoviedb.org/3/movie/${MOVIE_ID}/credits?api_key=${API_KEY}&language=es-ES`).then(r => r.json()),
          fetch(`https://api.themoviedb.org/3/movie/${MOVIE_ID}/images?api_key=${API_KEY}`).then(r => r.json()),
        ]);

        window.__movieInfo = info;
        window.__moviePosterPath = info.poster_path || null;

        document.getElementById('title').textContent = info.title || 'Sin t√≠tulo';
        document.getElementById('year').textContent = info.release_date?.slice(0,4) || '----';
        document.getElementById('overview').textContent = info.overview || 'Sin descripci√≥n.';
        document.getElementById('genres').textContent = (info.genres || []).map(g => g.name).join(', ') || 'N/A';

        const castNames = (credits.cast || []).slice(0, 4).map(a => a.name).join(', ');
        const director = (credits.crew || []).find(p => p.job === 'Director');
        document.getElementById('cast').textContent = castNames || 'No disponible';
        document.getElementById('director').textContent = director?.name || 'No disponible';

        if (info.backdrop_path) {
          const img = new Image();
          img.src = `https://image.tmdb.org/t/p/original${info.backdrop_path}`;
          img.onload = () => {
            document.getElementById('backdrop').style.backgroundImage = `url(${img.src})`;
            document.getElementById('backdrop').classList.remove('image-loader');
          };
        }

        const logo = (images.logos || []).find(l => l.iso_639_1 === 'es') || (images.logos && images.logos[0]);
        if (logo) {
          const logoEl = document.getElementById('logo');
          logoEl.src = `https://image.tmdb.org/t/p/original${logo.file_path}`;
          logoEl.onload = () => {
            logoEl.classList.remove('hidden');
            document.getElementById('logo-container').classList.remove('image-loader');
          };
        }

        const trailers = (videos.results || []).filter(v => v.site === 'YouTube');
        const cont = document.getElementById('trailers');
        cont.innerHTML = trailers.length
          ? trailers.map(v => `
            <div>
              <h4 class="font-medium mb-1">${v.name}</h4>
              <div class="aspect-w-16 aspect-h-9">
                <iframe class="w-full rounded-lg" src="https://www.youtube.com/embed/${v.key}" frameborder="0" allowfullscreen></iframe>
              </div>
            </div>
          `).join('')
          : '<p>No hay tr√°ilers disponibles.</p>';

        actualizarBotonVer();
        actualizarIconoLista();
        lucide.createIcons();
        document.querySelectorAll('.fade-in').forEach(e => e.classList.add('show'));
      } catch (err) {
        console.error('Error cargando datos:', err);
      }
    }

    cargarDatos();

    window.addEventListener('storage', (e) => {
      if (e.key === LS_FAVORITOS_KEY) actualizarIconoLista();
    });
  </script>
</body>
</html>
